
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geral, te amo ðŸ’–</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(ellipse at 20% 10%, #ffe6f1 0%, rgba(255,230,241,0.9) 10%, #fff 60%), linear-gradient(180deg,#fff 0%, #fff0f7 100%);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      text-align:center;
      padding:40px;
      border-radius:18px;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px rgba(200,20,80,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,245,250,0.7));
      max-width:920px;
      width:90%;
    }
    h1{
      font-size: clamp(28px, 6vw, 56px);
      margin:0 0 10px 0;
      color:#ff206e;
      letter-spacing:1px;
    }
    p.sub{
      margin:0 0 18px 0;
      color:#6b2a3a;
      font-size:clamp(14px,2.6vw,18px);
    }
    .button{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      border:2px solid rgba(255,32,110,0.12);
      color:#ff206e;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,240,248,0.6));
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(200,20,80,0.08);
    }
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:40px;
      height:40px;
      transform: translate(-50%,-50%) scale(1);
      will-change: transform, opacity;
      opacity:0;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 16px rgba(200,20,80,0.12));
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      left:50%;
      top:20%;
      width:60%;
      height:60%;
      background:currentColor;
      border-radius:50%;
      transform-origin:center;
    }
    .heart:before{ transform: translate(-50%,-50%) rotate(-45deg); }
    .heart:after{ transform: translate(-50%,-50%) rotate(45deg); }
    .heart .bottom{
      position:absolute;
      left:50%;
      top:50%;
      width:58%;
      height:58%;
      background:currentColor;
      transform: translate(-50%,-10%) rotate(0deg) skewY(-10deg);
      clip-path: polygon(50% 100%, 0 35%, 100% 35%);
      border-radius: 12px;
    }
    @keyframes floatUp {
      0%{opacity:0;transform: translate(-50%,20vh) scale(0.6) rotate(0deg);filter: blur(0.5px);}
      10%{opacity:1;}
      50%{opacity:0.95;transform: translate(-50%,-20vh) scale(1.05) rotate(12deg);}
      100%{opacity:0;transform: translate(-50%,-140vh) scale(0.8) rotate(-18deg);}
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="card">
    <h1>Geral, te amo ðŸ’–</h1>
    <p class="sub">Un pequeÃ±o regalo con corazones flotando solo para ti.</p>
  </div>
  <script>
    const hearts=document.getElementById('hearts');
    const colors=['#ff5c8a','#ff8fb2','#ff9fc9','#ffb3d6','#ffd6ec','#ff3b74'];
    function spawnHeart(){const h=document.createElement('div');h.className='heart';
      const s=Math.round(22+Math.random()*48);
      h.style.width=s+'px';h.style.height=s+'px';h.style.left=Math.random()*100+'%';
      h.style.top=(104+Math.random()*18)+'vh';
      h.style.color=colors[Math.floor(Math.random()*colors.length)];
      const d=7+Math.random()*6;h.style.animationDuration=d+'s';
      const bottom=document.createElement('div');bottom.className='bottom';h.appendChild(bottom);
      hearts.appendChild(h);setTimeout(()=>{try{hearts.removeChild(h);}catch(e){};},(d+1)*1000);}
    setInterval(()=>{const n=Math.random()<0.6?1:2;for(let i=0;i<n;i++)spawnHeart();},900);
    window.addEventListener('load',()=>{for(let i=0;i<14;i++){setTimeout(()=>spawnHeart(),i*70);}});
  </script>
</body>
</html>
